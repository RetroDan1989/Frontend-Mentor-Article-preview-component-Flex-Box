<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/27774bda98.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
  <title>Frontend Mentor | Article preview component</title>
</head>

<body>

  <!-- Container start -->
  <div class="container">

    <!-- Section 1 image start -->
    <section class="image">
      <img src="/images/drawers.jpg" alt="drawers" class="banner">
    </section>
    <!-- Section 1 image end -->

    <!-- Section 2 info start -->
    <section class="info">

      <h3 class="info-title">
        Shift the overall look and feel by adding these wonderful touches to furniture in your home
      </h3>

      <p class="info-paragraph">
        Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got
        some simple tips to help you make any room feel complete
      </p>

      <!-- Footer info start -->
      <div class="info-footer">

        <!-- Author start -->
        <div class="author">

          <img src="/images/avatar-michelle.jpg" alt="avatar" class="avatar">

          <div class="author-info">

            <h4 class="author-name">Michelle Appleton</h4>
            <h5 class="published-date">28 Jun 2020</h5>

          </div>
        </div>
        <!-- Author end -->

        <!-- Share start -->
        <div class="share">

          <button class="share-button">
            <ion-icon name="arrow-redo-sharp" class="share-icon"></ion-icon>
          </button>

          <div class="share-options">
            <span>SHARE</span>
            <a href="https://www.facebook.com/"> <i class="fa-brands fa-square-facebook"></i> </a>
            <a href="https://twitter.com/"> <i class="fa-brands fa-twitter"></i> </a>
            <a href="https://www.pinterest.com/"> <i class="fa-brands fa-pinterest"></i> </a>
            
          </div>
        </div>
        <!-- Share end -->
      </div>
      <!-- Footer info end -->
    </section>
    <!-- Section 2 info end -->
  </div>
  <!-- Container end -->


  <script src="/code.js"></script>
</body>

</html>
